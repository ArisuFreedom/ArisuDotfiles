# -------------------------------------------------
# Defaults
# -------------------------------------------------
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on

# -------------------------------------------------
# Vim-like copy/paste
# -------------------------------------------------
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# -------------------------------------------------
# Change from 0 based to 1 based because keyboard layout
# -------------------------------------------------
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# -------------------------------------------------
# Prefix
# -------------------------------------------------
unbind C-b
set -g prefix C-SPACE
bind-key C-SPACE send-prefix

# -------------------------------------------------
# Configuring window splits
# -------------------------------------------------
unbind %
unbind '"'

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# -------------------------------------------------
# Shift+arrow for moving between windows
# -------------------------------------------------
bind -n S-Left previous-window
bind -n S-Right next-window

# -------------------------------------------------
# Reload config
# -------------------------------------------------
unbind r
bind r source-file $HOME/.config/tmux/tmux.conf

# -------------------------------------------------
# Vim-style pane navigation
# -------------------------------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# -------------------------------------------------
# Alt+hjkl to switch panes without prefix
# -------------------------------------------------
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# -------------------------------------------------
# Alt+number to select window
# -------------------------------------------------
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# -------------------------------------------------
# Session menu
# -------------------------------------------------
bind -n M-s choose-session

# -------------------------------------------------
# New session
# -------------------------------------------------
bind -n M-c new-session

# -------------------------------------------------
# Vague Colorscheme (tmux)
# -------------------------------------------------

thm_bg="#141415"
thm_fg="#cdcdcd"

thm_black="#252530"
thm_gray="#606079"
thm_black4="#3a3a4f"

thm_red="#d8647e"
thm_pink="#e08398"
thm_green="#7fa563"
thm_yellow="#f3be7c"
thm_blue="#6e94b2"
thm_magenta="#bb9dbd"
thm_cyan="#aeaed1"
thm_orange="#f3be7c"

# -------------------------------------------------
# Status bar base
# -------------------------------------------------

set -g status on
set -g status-justify absolute-centre
#set -g status-justify left
set -g status-left ""
set -g status-left-length 100
set -g status-position top
set -g status-right-length 100
set -g status-style "fg=${thm_fg},bg=${thm_bg}"

# -------------------------------------------------
# Messages / modes
# -------------------------------------------------

set -g message-style "fg=${thm_bg},bg=${thm_blue},bold"
set -g message-command-style "fg=${thm_bg},bg=${thm_blue},bold"
set -g mode-style "fg=${thm_blue},bg=${thm_black4},bold"
set -g clock-mode-colour "${thm_blue}"

# -------------------------------------------------
# Panes
# -------------------------------------------------

set -g pane-border-style "fg=${thm_black}"
set -g pane-active-border-style "fg=${thm_blue}"

# -------------------------------------------------
# Windows
# -------------------------------------------------

# -------------------------------------------------
# Current window
# -------------------------------------------------
set -g window-status-current-format "#[fg=${thm_blue},bold] #I #[fg=${thm_magenta}]â€¢ #[fg=${thm_cyan}]#{pane_current_path} "

# -------------------------------------------------
# Another windows
# -------------------------------------------------
set -g window-status-format "#[fg=${thm_gray}] #I #[fg=${thm_fg}]#W "

# -------------------------------------------------
# Activite
# -------------------------------------------------
set -g window-status-activity-style "fg=${thm_pink},bold"

set -g window-status-separator ""

# -------------------------------------------------
# Status right (minimal)
# -------------------------------------------------

set -g status-right "#[fg=${thm_gray}]#S  #[fg=${thm_blue}]%H:%M "
